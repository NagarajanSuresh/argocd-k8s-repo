apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: 853973692277.dkr.ecr.us-east-1.amazonaws.com/ns2312/hello-world-argocd:v1
          ports:
            - containerPort: 5000
